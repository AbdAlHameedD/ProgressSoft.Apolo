<h2 mat-dialog-title>Delete Business Card</h2>

<mat-dialog-content>
  Would you like to delete <b>{{ data.name }}</b> business card?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Ok</button>
</mat-dialog-actions>
